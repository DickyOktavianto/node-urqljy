<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Array dan local stroage</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Hai Object</h1>

      <form action="" id="user_form" autocomplete="off">
        <label for="ussername">Ussername </label>
        <input type="text" id="ussername" required placeholder="Nama" />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="Phone" required />

        <label for="married">Married</label>
        <select name="" id="married">
          <option value="true">Sudah</option>
          <option value="false">Belum</option>
        </select>

        <label for="addres">Alamat</label>
        <textarea
          name=""
          id="addres"
          required
          placeholder="Isi guys"
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </main>
    <script src="./main.js"></script>
    <script src="./handleuser.js"></script>
  </body>
  <footer>
    <h2>Dicky</h2>
    <p>by design</p>
  </footer>
</html>
